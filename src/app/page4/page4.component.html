<div class="container text-center">
    <div class="row align-items-start">
        <div class="col" id="img">
            <img [src]="selectedImage" alt="Selected Image" style="text-align: center;">
        </div>
        <div class="col" style="margin-top: 90px; margin-right: 65px;">
            <h3>{{updateUserInfo.firstName}}</h3>
        </div>
    </div>
    <button class="submitBtn" (click)="join()">Join a Room</button><br>
    <button class="submitBtn" (click)="create()">Create a Room</button>

</div>
