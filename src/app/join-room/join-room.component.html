<div class="container text-center">
    <div class="row align-items-start">
        <div class="col" id="img">
            <img [src]="selectedImage" alt="Selected Image" style="text-align: center;">
        </div>
        <div class="col" style="margin-top: 90px; margin-right: 65px;">
            <h3>{{updateUserInfo.firstName}}</h3>
        </div>
    </div>
    <h4>Type room code below</h4>
    <br>
    <div class="formContainer">
        <div class="name">
            <input placeholder="-Type here-">
        </div>
        <div class="btnContainer">
            <button class="submitBtn" #submitButton disabled>Next</button>
        </div>
    </div>
</div>
